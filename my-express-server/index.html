<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 쇼핑 검색 API 예제</title>
</head>
<body>
    <h1>네이버 쇼핑 검색 API 호출 예제</h1>
    <p>콘솔을 확인하세요.</p>

    <script>
        // 네이버 쇼핑 검색 API 호출 예제
        const clientId = 'F2bjANW9VWogz8iWnpjh'; // 클라이언트 아이디
        const clientSecret = 'n1evyZsvSK'; // 클라이언트 시크릿

        // 검색어와 검색 조건을 설정합니다.
        const query = '노트북'; // 검색할 단어를 설정합니다.
        const display = 10; // 한 번에 표시할 검색 결과 개수 (기본값: 10)
        const start = 1; // 검색 시작 위치 (기본값: 1)
        const sort = 'sim'; // 정렬 방식 (sim: 정확도순)

        // 네이버 쇼핑 검색 API 요청 URL을 구성합니다.
        const url = `https://openapi.naver.com/v1/search/shop.json?query=${encodeURIComponent(query)}&display=${display}&start=${start}&sort=${sort}`;

        // API 요청에 필요한 옵션을 설정합니다.
        const options = {
            method: 'GET',
            headers: {
                'X-Naver-Client-Id': clientId,
                'X-Naver-Client-Secret': clientSecret
            }
        };

        // fetch를 사용해 API를 호출합니다.
        fetch('http://127.0.0.1:5500/', options)
            .then(response => response.json()) // 응답을 JSON 형식으로 변환합니다.
            .then(data => {
                console.log(data); // 받아온 데이터를 콘솔에 출력합니다.
            })
            .catch(error => {
                console.error('Error:', error); // 오류가 발생하면 콘솔에 출력합니다.
            });
    </script>
</body>
</html>
