<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h3>설문조사</h3>
    <label for="name">이름</label>
    <input type="text" id="name">
    <br>
    <label for="email">이메일</label>
    <input type="text" id="email" placeholder="love@example.com">

    <br>

    <h4>나이</h4>
    <input type="radio" name="age" id="10"><label for="10">10대</label>
    <input type="radio" name="age" id="20"><label for="20">20대</label>
    <input type="radio" name="age" id="30"><label for="30">30대</label>
    <input type="radio" name="age" id="40"><label for="40">40대</label>
    <input type="radio" name="age" id="50"><label for="50">50대</label>
    <input type="radio" name="age" id="60"><label for="60">60대 이상</label>

    <br>

    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <input type="checkbox" id="html"><label for="html">html</label>
    <input type="checkbox" id="javascript"><label for="javascript">javascript</label>
    <input type="checkbox" id="css"><label for="css">css</label>

    <br>
    <br>

    <textarea name="" id="" placeholder="하고 싶은 말을 써주세요:" cols="70" rows="10"></textarea>
    <button>제출</button>
  </form>
</body>
</html>
