<!-- 주석 단축키 ctrl + / -->
<!-- 주석은 컴퓨터가 아니라 코드 작성자인 사람을 위해서 사용하는 것이다 -->
  <!DOCTYPE html>
  <!-- html5로 문서를 작성하겠다 (DOCTYPE: document type 약자) -->
  <html lang="ko">
    <!-- 언어설정을 선택 (지금은 한국어) -->
  <head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 사람이 이해할수있는 코드를 컴퓨터가 이해할 수 있는 0과 1로 변경하는 방법-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 / 반응형 웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목을 나타내는 태그 -->
  </head>
  <body>
    <h1>첫 HTML 문서</h1>
    <div>
      ㅁㅁㅁㅁㅁㅁㅁㅁㅁ
    </div>

    <!-- 중첩(nested) -->

    <div style="background-color: cadetblue;">
      <!-- 블록요서 --> 
      span의 parent 요소
      <span style="background-color: blueviolet;">
        <!-- 인라인 요소 -->
        div의 child 요소
      </span>
      <span style="background-color:beige ;">
        <!-- 인라인 요소 -->
        div의 child 요소
      </span>
    </div>

    <div style="background-color: aquamarine;">
      다른div
    </div>
  <!-- 들여쓰기 내어쓰기를 이용해 같은 수준의 들려쓰기를 갖도록 하자 -->
  </body>
  <!-- 브라우저 화면에서 보여주고 싶은 내용 -->
  </html>
  <!-- emmet을 이용해 편리하게 자동완성 가능 -->
  <!-- 
    ! document type 문서 생성
    태그명 태그 생성

    -->
